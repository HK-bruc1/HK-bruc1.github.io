# 这是示例站点下的模板配置，用于覆盖
# 部署到CF后每一次部署，url会变？
baseurl: https://hk-bruc1-github-io.pages.dev
languageCode: zh-cn
# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true
buildDrafts: false # 草稿不会被发布
theme: hugo-theme-stack
paginate: 6  #一个页面显示的文章数
title: Broos 
# 页脚版权信息
copyright: Broos

# GA Tracking ID
# CF自带web分析功能了。。。。
googleAnalytics:


# 用于SEO
permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    #访问量统计
    busuanzi:
        enabled: true
        site_offset: 0
        visitor_offset: 0
        
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.png # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2024
        customText: You have the power to shape your own destiny.

    dateFormat:
        published: "2006年1月02日"
        lastUpdated:  "2006年1月02日"

    sidebar:
        emoji: 
        subtitle: 悲观者永远正确，乐观者永远前行！
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0
            
# 评论设置--------------（差一个评论管理注册）
    comments:
        enabled: true
        provider: waline

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL: https://hugo-comment-by-waline-4z6ikduz0-bruces-projects-5f023f7b.vercel.app/
            lang: zh-CN
            pageview: true  # 网站的浏览量功能
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/tieba
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/qq
                - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/alus
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: 站长
                placeholder: 说点什么吧！
# 首页插件         
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc
            
# 不知道怎么使用
    opengraph:
        twitter:
            # Your Twitter username
            site:
            # Available values: summary, summary_large_image
            card: summary_large_image
            
# 默认图(不是文章的默认图片)
    defaultImage:
        opengraph:
            enabled: true
            local: true
            src: img/avatar.png
            
# 主题颜色
    colorScheme:
        # Display toggle
        toggle: true
        # Available values: auto, light, dark
        default: auto

# 图像处理
    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    # # 只有社交图标，菜单去页面前言添加 没什么用
    # social:
        # - identifier: github
          # name: GitHub
          # url: https://github.com/HK-bruc1/HK-bruc1.github.io
          # params:
              # icon: brand-github

        # - identifier: twitter
          # name: Twitter
          # url: https://twitter.com
          # params:
              # icon: brand-twitter
              
# 相关文章设置
related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

# 高亮设置
markup:
    goldmark:
        renderer:
            ## 如果 Markdown 中包含 HTML 内容，请设置为 true
            unsafe: true
            hardWraps: true # 取消md严格换行。跟行首缩进配合刚刚好，我换行文本也换行
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        ## 是否在语法高亮的代码块中添加类，默认为 false
        noClasses: false
        
         ## 是否启用代码块的代码标记，默认为 true
        codeFences: true
        
        ## 是否猜测代码块的语法，默认为 true
        guessSyntax: true
        
        ## 代码行号的起始值，默认为 1
        lineNoStart: 1
        
         ## 是否显示代码块的行号，默认为 true
        lineNos: true
        
        ## 是否在表格中显示代码行号，默认为 true
        lineNumbersInTable: true
        
        ## 指定制表符的宽度，默认为 4
        tabWidth: 4

# 自动更新最后修改时间 在文章中设置一个lastmod字段添加一个时间即可
enableGitInfo: true
frontmatter:
  lastmod:
    - :fileModTime
    - :git
    - lastmod
    - :defalut



